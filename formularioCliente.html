<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="css/formularioCliente.css" />
</head>
<header>
    <h1>Cadastro de Cliente</h1>
    <p>Obrigado(a) por nos ajudar a melhorar nossos serviços.</p>
</header>

<body>
    <div class="main">
        <form action="inserirCliente.php" method="POST" class="from">
            <div class="from-grupo">
                <label>Nome</label>
                <input type="text" name="nomeCliente" placeholder="Digite seu nome:" required />
            </div>
            <div class="from-grupo">
                <label>CPF</label>
                <input type="number" name="cpfCliente" placeholder="Digite seu CPF:" required />
            </div>
            <div class="from-grupo">
                <label>CEP</label>
                <input type="number" name="cepCliente" placeholder="Digite seu CEP:" required />
            </div>
            <div class="from-grupo">
                <label>Endereço</label>
                <input type="text" name="ederecoCliente" placeholder="Digite sua Endereço:" required />
            </div>

            <div class="from-grupo">
                <label>Telefone</label>
                <input type="number" name="telefoneCliente" placeholder="Digite sua Cliente:" required />
            </div>

            <div class="button">
                <button type="submit">Cadastrar</button>
            </div>
            <footer>
                <p>Drogaria<strong>12</strong> - 2022</p>
            </footer>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Produto</title>
    <link rel="stylesheet" href="css/formularioProduto.css" />
</head>
<header>
    <h1>Cadastro de Produtos</h1>
    <p>Obrigado(a) por nos ajudar a melhorar nossos servi√ßos.</p>
</header>

<body>
    <div class="main">
        <form class="from">
            <div class="from-grupo">
                <label for="nome">Nome Produto</label>
                <input type="text" nome="nomeProduto" placeholder="Informe o Produto:" required />
            </div>
            <div class="from-grupo">
                <label for="email">Marca do Produto</label>
                <input type="text" nome="marcaProduto" placeholder="Informe a Marca:" required />
            </div>
            <div class="from-grupo">
                <label for="assunto">Valor do Produto</label>
                <input type="number" nome="valorProduto" placeholder="Informe o valor do Produto:" required />
            </div>
            <div class="from-grupo">
                <label for="mensagem">Quantidade</label>
                <input type="number" nome="quantidadeProduto" placeholder="Informe Quantidade do Produto:" required />
            </div>

            <div class="from-grupo">
                <button type="submit">Cadastrar</button>
            </div>
            <footer>
                <p>Drogaria<strong>12</strong> - 2022</p>
            </footer>
        </form>
    </div>
</body>

</html>
